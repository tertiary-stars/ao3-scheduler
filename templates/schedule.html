<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule AO3 Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Schedule New Chapter</h1>
    
    <form action="/schedule-fic" method="post" class="mb-5">
        <!-- Required Fields -->
        <div class="mb-3">
            <label class="form-label">Title:</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fandom(s):</label>
            <input type="text" name="fandoms" class="form-control" required>
            <small class="text-muted">Separate multiple fandoms with commas</small>
        </div>

        <!-- AO3 Metadata -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label class="form-label">Rating:</label>
                <select name="rating" class="form-select" required>
                    <option value="Not Rated">Not Rated</option>
                    <option value="General Audiences">General Audiences</option>
                    <option value="Teen And Up Audiences">Teen</option>
                    <option value="Mature">Mature</option>
                    <option value="Explicit">Explicit</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Warnings:</label>
                <select name="warnings" class="form-select" required>
                    <option value="No Archive Warnings Apply">None</option>
                    <option value="Choose Not To Use Archive Warnings">Choose Not To Warn</option>
                    <option value="Graphic Violence">Violence</option>
                    <option value="Major Character Death">Character Death</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Category:</label>
                <select name="category" class="form-select" required>
                    <option value="Gen">Gen</option>
                    <option value="F/F">F/F</option>
                    <option value="F/M">F/M</option>
                    <option value="Multi">Multi</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Language:</label>
                <select name="language" class="form-select" required>
                    <option value="English">English</option>
                    <option value="Turkish">Turkish</option>
                </select>
            </div>
        </div>

        <!-- Content Sections -->
        <div class="mb-3">
            <label class="form-label">Summary:</label>
            <textarea name="summary" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Chapter Content:</label>
            <textarea name="content" class="form-control" rows="10" required></textarea>
        </div>

        <!-- Scheduling -->
        <div class="mb-3">
            <label class="form-label">Schedule Time (Local Time):</label>
            <input type="datetime-local" name="scheduled_time" class="form-control" required>
        </div>

        <!-- Additional Fields -->
        <div class="mb-3">
            <label class="form-label">Tags:</label>
            <input type="text" name="tags" class="form-control">
            <small class="text-muted">Separate with commas</small>
        </div>

        <button type="submit" class="btn btn-primary">Schedule Chapter</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
